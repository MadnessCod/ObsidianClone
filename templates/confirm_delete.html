<!DOCTYPE html>
<html lang="en-Us">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'confirm_delete.css' %}">
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete this file?</h2>
        <p>{{ object.file.name }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'file_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
