<!DOCTYPE html>
<html lang="en">
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="{% url 'file_detail' file.pk %}" target="_blank">{{ file.file.name }}</a>
            <form action="{% url 'delete' file.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this file');">Delete</button>
            </form>
            </li>
        {% empty %}
            <p>No files uploaded yet.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'upload' %}">Upload Another File</a>
</body>
</html>
